<fieldset>
    <legend>基本配置</legend>
    <div class="form-group apiContentLine">
        <ul>

            <li>
                <label for="">应用名称：</label>
                <input class="box-side width150" id="app" type="text"/>
            </li>
            <li>
                <label for="">有效天数：</label>
                <input class="box-side width100" id="interval_time" type="text" placeholder="2-99999"/>
            </li>
        </ul>

    </div>
</fieldset>
<fieldset>
    <legend>权限配置</legend>
    <div class="form-group apiContentLine">
        <ul>
            <label class="checkbox-inline"><input type="checkbox" name="allow_not_login" bind-el="#li_select_group"/>允许不登录获得</label>
            <li class="display_none" id="li_select_group">
                <label for="">IP分组：</label>
                <select class="box-side width300" id="ip_groups">
                    <option value="1">公司IP</option>
                    <option value="2" selected>公司IP</option>
                </select>
                <span class="symbol" name="span_add" bind-select="#ip_groups" bind-div="#div_add_group">+</span>
                <div class="tag" id="div_add_group"></div>
            </li>
        </ul>
    </div>
</fieldset>
<fieldset>
    <legend>密钥信息</legend>
    <div class="form-group apiContentLine">
        <ul>
            <li>
                <input class="box-side width150" type="text" placeholder=""/>
                <label> : </label>
                <input class="box-side width300" type="text" placeholder=""/>
                <label class="checkbox-inline"><input type="checkbox" name="email_notify"/>加密</label>
            </li>
        </ul>
    </div>
</fieldset>
<button class="btn btn-success btn-down api-newBtn" id="btn_new_tag">新建</button>
