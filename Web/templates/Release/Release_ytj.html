<div class="div_jy_release_ytj" style="display: none">
    <div class="declare">
        <p class="redColor">预约 晶云一体机 须知：</p>

        <p>【1】通过dms平台1小时不论谁操作，一体机只能发布一次，一天24个小时，24次机会。</p>

        <p>【2】参数必须正确。</p>

        <p>【3】服务器地址和样式名字写错，发布了，本小时发布机会报废。</p>

        <p>【4】一小时发布一次，不管是对20还是浪潮， 选择了20，浪潮这一小时就不能发布，反之一样。</p>

        <p>【5】发布时，请确定好服务器。</p>

    </div>
    <div class="infoShow">
        <div class="form-group apiContentLine">
            <ul style="margin-bottom: 1em">
                <li>
                    <label class="api-describe" for="">服务器IP：</label>
                    <select class="box-side" id="service_IP" required>
                        <option value="111.203.166.131">浪潮1：111.203.166.131</option>
                        <option value="222.249.237.110">浪潮2：222.249.237.110</option>
                        <option value="192.168.120.20">20：192.168.120.20</option>
                    </select>
                </li>
                <li>
                    <label for="">使用样式：</label>
                    <select class="box-side" id="use_style" required>
                        <option value="accb">accb</option>
                        <option value="gene">gene</option>
                    </select>
                </li>
                <li>
                    <label class="api-describe" for="">发布原因：</label>
                        <textarea class="box-side" rows="3" id="publish_case" placeholder="请认真填写，不少于30字"
                                  required></textarea>
                </li>
            </ul>
            <button id="btn_release_ytj" class="btn btn-success btn-down api-newBtn">预约</button>
        </div>

    </div>
    <div>
        <iframe src="http://local.gene.ac:3285/yitiji/fabu_list/" style="width: 100%;" frameborder="0">

        </iframe>
    </div>
</div>
